<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InstaSaver | Instagram Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            /* Instagram Official Sunset Gradient */
            --insta-grad: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D, #FCAF45);
            --bg: #000;
            --card: #121212;
            --text: #fff;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; text-align: center; }
        
        .navbar { background: #000; border-bottom: 1px solid #262626; padding: 15px; font-weight: bold; font-size: 1.2rem; }
        .logo-text { background: var(--insta-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .hero { padding: 60px 20px; }
        .input-area { 
            max-width: 600px; margin: 0 auto; background: var(--card); padding: 30px; 
            border-radius: 20px; border: 1px solid #333; box-shadow: 0 0 20px rgba(193, 53, 132, 0.2);
        }
        
        input { 
            width: 90%; padding: 15px; border-radius: 10px; border: 1px solid #333; 
            background: #000; color: #fff; font-size: 16px; margin-bottom: 20px; outline: none;
        }
        input:focus { border-color: #E1306C; }

        .dl-btn { 
            background: var(--insta-grad); color: #fff; border: none; padding: 15px 40px; 
            border-radius: 30px; font-weight: bold; cursor: pointer; font-size: 18px; width: 100%;
        }
        
        .footer { margin-top: 100px; padding: 40px; color: #555; font-size: 14px; border-top: 1px solid #222; }
    </style>
</head>
<body>
    <div class="navbar"><span class="logo-text">InstaSaver</span></div>
    
    <div class="hero">
        <h1>Instagram Video Downloader</h1>
        <p style="color: #8e8e8e;">Download Reels, Videos, and Photos in HD</p>
        
        <div class="input-area">
            <input type="text" id="urlInput" placeholder="Paste Instagram link here...">
            <button class="dl-btn" onclick="startDownload()">Download Now</button>
        </div>
    </div>

    <div class="footer">© 2025 InstaSaver • High Performance Web</div>

    <script>
        function startDownload() {
            const val = document.getElementById('urlInput').value.trim();
            if(!val) return alert("Paste a link!");
            // Redirects to your existing download logic page
            window.location.href = `video-download.html?links=${encodeURIComponent(val)}`;
        }
    </script>
</body>
</html>
